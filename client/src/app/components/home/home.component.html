<header class="homeHeader">
</header>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mt-2">Categories</h1>
                <hr>
            </div>
        </div>
        <div class="row">
          <div *ngFor="let category of categories | async" class="col-md-4 ">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top"  alt="{{category.name}}" style="height: 225px; width: 100%; display: block;" src="{{category.image}}" data-holder-rendered="true">
              <div class="card-body">
                <h3 class="card-title">{{category.name}}</h3>
                <p class="card-text">{{category.exerpt}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
<!--                    todo : add href-->
                    <button type="button" routerLink="/categories/{{category.name}}" class="btn btn-sm btn-outline-secondary">View all products</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

    </div>
      <div class="row">
        <div class="col-md-12">
          <h1 class="mt-2">Products</h1>
          <hr>
        </div>
      </div>
      <div class="row">
        <div *ngFor="let product of products | async" class="col-md-4 ">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" alt="{{product.name}}" style="height: 225px; width: 100%; display: block;" src="{{product.image}}" data-holder-rendered="true">
            <div class="card-body">
              <h3 class="card-title">{{product.name}}</h3>
              <p class="card-text">{{product.exerpt}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" routerLink="/products/{{product.name}}" class="btn btn-sm btn-outline-secondary">Buy this product</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
