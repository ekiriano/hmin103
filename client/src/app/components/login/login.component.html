<div class="container" id="login">
    <div class="row">
        <div class="col-md-12">
            <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" name="email" ngModel class="form-control" #emailInput="ngModel" aria-describedby="emailHelp">
                  <p *ngIf="emailInput.invalid">Please enter a valid email</p>
                  <small id="emailHelp" class="form-text text-muted">Please enter your email address</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" ngModel #passwordInput="ngModel" class="form-control" id="password">
                  <p *ngIf="passwordInput.invalid">Please enter a valid password</p>
                </div>
                <button [disabled]="isLoading" *ngIf="!isLoading" class="btn btn-primary" type="submit">
                    Login
                </button>
                <div class="spinner-border text-primary" role="status" *ngIf="isLoading">
                  <span class="sr-only">Loading...</span>
                </div>
            </form>
        </div>
    </div>
</div>
