<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 mt-5 mb-5">
  <div></div>
      <h1>Edit a category</h1>

      <form (submit)="onEdit(editCategory)" #editCategory="ngForm">
        <div class="form-group">
          <label for="categoryImage">Category Image</label>
          <input type="text" class="form-control" ngModel #imageInput="ngModel" name="image" id="categoryImage" placeholder="please paste a valid image link"  value="{{ (category | async).name }}" required>
        </div>

        <div class="form-group">
          <label for="categoryName">Category Name</label>
          <input type="text" class="form-control" ngModel #nameInput="ngModel" name="name" id="categoryName" placeholder="category name" value="{{ (category | async).image }}">
        </div>

        <div class="form-group">
          <label for="description">Category Description</label>
          <textarea class="form-control" ngModel #descriptionInput="ngModel" name="description" id="description" rows="3" >{{ (category | async).description }}</textarea>
        </div>

        <button type="submit" class="btn btn-success" >Update</button>
      </form>

    </div>
    </div>
  </div>
