<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>Create a category</h1>
      <form (submit)="onEdit(editCategory)" #editCategory="ngForm">
        <div class="form-group">
          <label for="categoryImage">Category Image</label>
          <input type="text" class="form-control" ngModel #imageInput="ngModel" name="image" id="categoryImage" placeholder="please paste a valid image link" required>
        </div>

        <div class="form-group">
          <label for="categoryName">Category Name</label>
          <input type="text" class="form-control" ngModel #nameInput="ngModel" name="name" id="categoryName" placeholder="category name">
        </div>

        <div class="form-group">
          <label for="description">Category Description</label>
          <textarea class="form-control" ngModel #descriptionInput="ngModel" name="description" id="description" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success" >Create</button>
      </form>

    </div>
  </div>
</div>
